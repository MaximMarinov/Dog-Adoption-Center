<div class="main-w3layouts wrapper">
    <h1>Login Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
                <input formControlName="email" class="text email" type="email" name="email" placeholder="Email" required>
                <input formControlName="password" class="text" type="password" name="password" placeholder="Password" required>
                <input type="submit" value="LOGIN">
            </form>
            <p>Don't have an Account? <a routerLink="/register"> Signup Now!</a></p>
        </div>
    </div>
</div>
